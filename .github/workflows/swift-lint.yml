name: Swift Lint

on: [pull_request]

jobs:
  lint:
    runs-on: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Xcode 14
        run: |
          sudo xcode-select -switch /Applications/Xcode_14.1.app

      - name: Lint
        run: cd ios && swiftlint --strict # force to fix warnings too
